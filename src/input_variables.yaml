  comment: Sets the magnitude of the electric field along x

electric_field_y:
  family: system
  datatype: real
  mandatory: 'no'
  experimental: 'no'
  default: 0.0
  comment: Sets the magnitude of the electric field along y

electric_field_z:
  family: system
  datatype: real
  mandatory: 'no'
  experimental: 'no'
  default: 0.0
  comment: Sets the magnitude of the electric field along z

length_unit:
  family: system
  datatype: characters
  mandatory: 'no'
  experimental: 'no'
  default: 'angstrom'
  comment: Chooses the units of the atomic coordinates. Can be 'angstrom' or 'bohr'.
