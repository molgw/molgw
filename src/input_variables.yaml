noft_fcidump:
  family: noft
  datatype: yes/no
  mandatory: 'no'
  experimental: 'no'
  default: 'no'
  comment: Print the FCIDUMP file in NOFT module.

noft_NOTupdateOCC:
  family: noft
  datatype: yes/no
  mandatory: 'no'
  experimental: 'no'
  default: 'no'
  comment: Do a NOFT optimization but keeping fixed the occ numbers (or GAMMAS) read.

noft_NOTupdateORB:
  family: noft
  datatype: yes/no
  mandatory: 'no'
  experimental: 'no'
  default: 'no'
  comment: Do a NOFT optimization but keeping fixed the orbitals read.

noft_functional:
  family: noft
  datatype: characters
  mandatory: 'no'
  experimental: 'no'
  default: GNOF
  comment: Select the NOFT approx. to use (default= 'GNOF'). Other options are 'PNOF5', 'PNOF7', 'HF', 'MULLER', 'CA', 'CGA', and 'POWER'.

noft_printdmn:
  family: noft
  datatype: yes/no
  mandatory: 'no'
  experimental: 'no'
  default: 'no'
  comment: Print optimized NOFT 1,2-RDMs (default= 'no').

noft_printswdmn:
  family: noft
  datatype: yes/no
  mandatory: 'no'
  experimental: 'no'
  default: 'no'
  comment: Print optimized spin-with NOFT 1,2-RDMs (default= 'no').

noft_printints:
  family: noft
  datatype: yes/no
  mandatory: 'no'
  experimental: 'no'
  default: 'no'
  comment: Print hCORE and ERImol integrals in the optimized basis (default= 'no').

noft_readCOEF:
  family: noft
  datatype: yes/no
  mandatory: 'no'
  experimental: 'no'
  default: 'no'
  comment: Read NO_COEF file to use those coefficients as initial guess (default= 'no').

noft_readFdiag:
  family: noft
  datatype: yes/no
  mandatory: 'no'
  experimental: 'no'
  default: 'no'
  comment: Read F_pp values from F_DIAG file and use them as diag. of Fpq matrix (default= 'no').

noft_readGAMMAS:
  family: noft
  datatype: yes/no
  mandatory: 'no'
  experimental: 'no'
  default: 'no'
  comment: Read Gammas_i from GAMMAS file and use them as indep. variables in occ. optimization (default= 'no').

noft_readOCC:
  family: noft
  datatype: yes/no
  mandatory: 'no'
  experimental: 'no'
  default: 'no'
  comment: Read occ. from DM1 file and use them to compute Gammas (the indep. variables in occ. optimization). Default= 'no'.

noft_sta:
  family: noft
  datatype: yes/no
  mandatory: 'no'
  experimental: 'no'
  default: 'no'
  comment: Decide whether to use PNOF7 or PNOF7s, but it also affects GNOF (default= 'no', use 'PNOF7' and 'GNOF').

noft_ithresh_lambda:
  family: noft
  datatype: integer
  mandatory: 'no'
  experimental: 'no'
  default: 5
  comment: Threshold used to determine [Lambda_pq - Lambda_qp*] hermiticity.

noft_Lpower:
  family: noft
  datatype: real
  mandatory: 'no'
  experimental: 'no'
  default: 0.53
  comment: Power functional approximation exponent used in NOFT calcs.

noft_npairs:
  family: noft
  datatype: integer
  mandatory: 'no'
  experimental: 'no'
  default: 1
  comment: Number of active electron pairs used in NOFT calcs. (default=1 pair).

noft_ncoupled:
  family: noft
  datatype: integer
  mandatory: 'no'
  experimental: 'no'
  default: 2
  comment: Number of coupled orbs. per pair used in NOFT calcs. (default=2, perfect pairing).

noft_ndiis:
  family: noft
  datatype: integer
  mandatory: 'no'
  experimental: 'no'
  default: 5
  comment: Number of orb. optimization iterations used in DIIS by NOFT module (default=5).

noft_nscf:
  family: noft
  datatype: integer
  mandatory: 'no'
  experimental: 'no'
  default: 1000
  comment: Maximum number of global iterations used by NOFT module (default=1000).

noft_restart:
  family: noft
  datatype: yes/no
  mandatory: 'no'
  experimental: 'no'
  default: 'no'
  comment: Use binary files to restart NOFT calcs. (default= 'no').

noft_tolE:
  family: noft
  datatype: real
  mandatory: 'no'
  experimental: 'no'
  default: 1.0e-09
  comment: Threshold used to determine that the energy change in NOFT calcs. is small; hence, it has converged.

